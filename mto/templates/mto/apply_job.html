{% extends 'mto/base.html' %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Apply Jobs</title>
  </head>
  <body>
{% block content%}
    <div class="container mt-3 px-3 py-3" style="background-color:rgba(0,0,0,0.6);border-radius: 12px;">
    <div class="details">
        <form method="POST">
        {% csrf_token %}
    <label style="color: white;margin-left: 350px; font-size: large;"><strong>Job Name : </strong>{{job_details.job_name}}</label><br><br>
    <label  style="color: white;margin-left: 350px; font-size: large;"><strong>Job Category :</strong> {{job_details.cat_id}}</label><br><br>
    <label style="color: white;margin-left: 350px; font-size: large;"><strong>Target Date :</strong> {{job_details.target_date}}</label><br><br>
    <label style="color: white;margin-left: 350px; font-size: large;"><strong>Job Description : </strong>{{job_details.job_description}}</label><br><br>
    <label  style="color: white;margin-left: 350px; font-size: large;"><strong>Job Sample :</strong> {{job_details.cat_id.sample}}</label><br><br>
    <label  style="color: white;margin-left: 350px; font-size: large;"><strong>Job Instructions :</strong> {{job_details.cat_id.instructions}}</label><br><br>
    <label style="color: white;margin-left: 350px; font-size: large;"><strong>Job Quantity :</strong> {{job_details.job_quantity}}</label><br><br>
    <label  style="color: white;margin-left: 350px; font-size: large;"><strong>Number of People Required : </strong>{{job_details.people_required}}</label><br><br>
    <label  style="color: white;margin-left: 350px; font-size: large;"><strong>Skills : </strong>{{job_details.skills}}</label><br><br>
    <label  style="color: white;margin-left: 350px; font-size: large;"><strong>Job Cost :</strong> {{job_details.job_cost}}</label><br><br>
    <a href="{% url 'mto:apply' id=job_details.id %}"  class="btn btn-success" style="margin-left: 1000px;">Apply</a>
        </form>
    </div>
</div>
{% endblock content%}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
