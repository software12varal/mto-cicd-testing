{% extends 'base.html' %}
{% load static %}
{% block title %} MTO Email Verification{%endblock title %}
{% block content %}
<div class="card-body">
  <h4 class="card-title">Login</h4>
  <form method="POST" action="{% url 'mto:verifying_otp' username=username %}" id="email-verification">
    {% csrf_token %}
    <div class="form-group">
      <label>OTP</label>
      <input type="number" name="otp" class="form-control" id="id_otp" placeholder="Enter OTP">
    </div>
    <div class="form-group">
      <a href="{% url 'mto:email_verification_page' username=username %}">Try Again</a>
    </div>
    <div class="form-group m-0">
      <button type="submit" class="btn btn-primary btn-block">Verify</button>
    </div>
<!--    <div class="mt-4 text-center">-->
<!--      New to our platform? <a href="{% url 'mto:sign_up' %}">Register</a>-->
<!--    </div>-->
  </form>
</div>
{% endblock content %}
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'mto/email-verification.js' %}"></script>
{% endblock scripts %}
