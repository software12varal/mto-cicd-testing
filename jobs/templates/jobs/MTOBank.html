{% extends 'jobs/base.html' %}
{% block title %} MTO Bank {% endblock %}
{% block content %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">MTO NAME</th>
            <th scope="col">VIEW</th>
            <th scope="col">DELETE</th>
        </tr>
    </thead>
    <tbody>
        {% for m in mto %}
        <tr>
            <td>{{ m.full_name }}</td>
            <td><a class="btn btn-success" href="{% url 'jobs:viewMto' m.id %}" role="button">View</a></td>
            <td>
                <form action="{% url 'jobs:deleteMto' m.id %}" method="Post" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
